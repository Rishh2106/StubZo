spring.application.name=Backend

# =====================
# Server
# =====================
server.port=8080

# =====================
# Datasource (MySQL) - fill your credentials
# =====================
spring.datasource.url=jdbc:mysql://localhost:3306/hostel_mgmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678R
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# JPA / Hibernate
# =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =====================
# JWT
# =====================
app.jwt.secret=stubzo-dev-secret-please-change
app.jwt.expiration-ms=86400000

# =====================
# CORS
# =====================
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type

# =====================
# Mail (optional for OTP)
# =====================
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
